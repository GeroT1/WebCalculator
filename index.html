<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="calculator" aria-label="Calculator">
        <section class="calculator-display" >
            <input type="text" class="calculator-screen" id="display" value="0" disabled>
        </section>

        <section class="calculator-buttons">
            <!-- Operation buttons -->
            <button class="btn-op" data-action="append" data-val="%">%</button>
            <button class="btn-del" data-action="clear">C</button>
            <button class="btn-del" data-action="backspace" >
                <img src="resources/backspace.png" alt="backspace">
            </button>
            <button class="btn-op" data-action="append" data-val="รท">รท</button>

            <!--  Row 7-9 and op -->      
            <button class="btn-num" data-action="append" data-val="7">7</button>
            <button class="btn-num" data-action="append" data-val="8">8</button>
            <button class="btn-num" data-action="append" data-val="9">9</button>
            <button class="btn-op" data-action="append" data-val="*">ร</button>

            <!-- Row 4-6 and op -->
            <button class="btn-num" data-action="append" data-val="4">4</button>
            <button class="btn-num" data-action="append" data-val="5">5</button>
            <button class="btn-num" data-action="append" data-val="6">6</button>
            <button class="btn-op" data-action="append" data-val="-">-</button>

            <!-- Row 1-3 and op -->
            <button class="btn-num" data-action="append" data-val="1">1</button>
            <button class="btn-num" data-action="append" data-val="2">2</button>
            <button class="btn-num" data-action="append" data-val="3">3</button>
            <button class="btn-op" data-action="append" data-val="+">+</button>

            <!-- Row . 0 and equals -->
            <button class="btn-sign" data-action="sign">+/-</button>
            <button class="btn-num" data-action="append" data-val="0">0</button>
            <button class="btn-decimal" data-action="decimal" data-val=".">.</button>
            <button class="btn-equals" data-action="equals" id="equals">=</button>
        </section>
    </main>
    <script src="main.js"></script>
</body>
</html>
